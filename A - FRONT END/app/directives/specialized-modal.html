<form novalidate ng-submit="createSpecialized(specializedForm)" name="specializedForm" ng-init="init()">
    <div class="panel panel-default">
        <div class="panel-heading" ng-transclude="panelHeading">{{ngTitle}}</div>
        <div class="panel-body">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" ng-model="model.name" name="specializedNameModal" required>
                <ul ng-if="(specializedForm.specializedNameModal.$dirty || specializedForm.$submitted) && specializedForm.specializedNameModal.$invalid">
                    <li style="color: red">Specialized name is required</li>
                </ul>
            </div>

            <div class="form-group" ng-if="model.id > 0">
                <label>Status:</label>
                <select class="form-control"
                        ng-options="status.id as status.name for status in statuses"
                        ng-model="model.status">
                </select>
            </div>

            <button type="submit" class="btn btn-success" ng-click="clickOk()">Save</button>
            <button type="button" class="btn btn-primary" ng-click="clickCancel()">Cancel</button>
        </div>
    </div>
</form>
