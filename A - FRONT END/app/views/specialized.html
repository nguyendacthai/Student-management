<div ng-controller="specializedController">
    <section class="content ng-scope">
        <div class="box box-primary ng-scope">
            <div class="row">
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-lg-12">
                            <label><b>Name:</b></label>
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="model.name">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-lg-12">
                            <label><b>Status:</b></label>
                            <div class="form-group">
                                <select class="form-control"
                                        ng-options="status.id as status.name for status in statuses"
                                        ng-model="model.status">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group col-lg-6">
                    <button type="button" class="btn btn-success" ng-click="search()">Search</button>
                    <button type="button" class="btn btn-primary" ng-click="reset()">Reset</button>
                </div>
            </div>

            <div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="i in items">
                        <td>{{i.id}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.status ==  1 ? 'Active' : 'Deleted'}}</td>
                        <td>
                            <button class="btn btn-primary" ng-click="editSpecialized(i.id)">View</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul uib-pagination ng-if="items.length > 0" total-items="totalItems" ng-model="$parent.currentPage" items-per-page="itemsPerPage" max-size="100" ></ul>
            </div>
        </div>
    </section>

    <div>
        <button type="button" class="btn btn-primary" ng-click="info = {}; modals.specialized = displayModal('specialized-modal.html', 'md')">Add</button>
    </div>
</div>

<!--Add | Edit Specialized-->
<script type="text/ng-template" id="specialized-modal.html">
    <specialized-modal ng-click-cancel="modals.specialized.dismiss()"
                       ng-click-ok="initSpecialized(specialized)"
                       ng-info="info">
        <panel-heading>
            <div ng-if="!info.id">Add new specialized</div>
            <div ng-if="info.id">Edit specialized</div>
        </panel-heading>
    </specialized-modal>
</script>
